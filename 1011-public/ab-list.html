<script src="/js/bootstrap.bundle.min.js"></script>
<script>

    function renderPagi({ page, totalPages }) {
        return ` <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#">
                                previes
                            </a>
                        </li>
                        ${Array(11).fill(1).map((el, i) => {
                            console.log(el,i)
                             const p = page - 5 + i;
                             if (p < 1 || p > totalPages) return '';
                                return `<li class="page-item ${p===page ? 'active' : ''}">
                                         <a class="page-link" href="#">${p}</a>
                        </li>`
        }).join('')}
                       
                        <li class="page-item ">
                            <a class="page-link" href="?page=2">
                                next</a>
                        </li>
                    </ul>
                </nav>`
    }

    function renderTable({ rows }) {//帶入下面fetch獲取的資料內容
        return `<table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">姓名</th>
                            <th scope="col">手機</th>
                            <th scope="col">Email</th>
                            <th scope="col">生日</th>
                            <th scope="col">地址</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows.map(el => { //幫陣列挖洞，將獲得的資料填入陣列中
            return `
                            <tr>
                                <td>${el.sid}</td>
                                <td>${el.name}</td>
                                <td>${el.mobile}</td>
                                <td>${el.email}</td>
                                <td>${el.birthday}</td>
                                <td>${el.address}</td>
                            </tr>
                            `;
        }).join('')//因為獲得的是陣列，通常會自動加上逗號來分隔，這邊join空字串來避免
            } 
                    </tbody>
                </table>`;
    }

    fetch('/ab/api')
        .then(r => r.json())
        .then(result => {
            console.log(result)
            document.querySelector('.table-container').innerHTML = renderTable(result);
            document.querySelector('.pagi-container').innerHTML = renderPagi(result);
        })//獲取資料後，將資料帶入function renderTable來做表格的渲染
</script>
